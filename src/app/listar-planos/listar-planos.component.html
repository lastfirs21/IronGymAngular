<div class="">
  <div>
    <div class="container">
      <app-inserir-plano [events]="eventsSubject.asObservable()" (atualizarLista)="adcionar()" ></app-inserir-plano>
    </div>
  </div>
  <div >
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Período</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plano of planos">
            <td>{{ plano?.descricao }}</td>
            <td>{{ plano?.valor  | currency: "BRL"  }}</td>
            <td>{{ plano?.mesesPlano}}</td>
            <td >
              <button *ngIf="modoEdicao == false" (click)="excluir(plano.id)" class="btn btn-danger mr-1"><i class="fa fa-trash" aria-hidden="true"></i></button>
              <button (click)="editar(plano)" class="btn btn-secondary"> <i class="fa fa-pencil" aria-hidden="true"></i> </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
