<div class="container mb-2">
  <h2 class="font-weight-bold border-bottom">{{title}}</h2>
  <a class="btn btn-link" (click)="limparCampos()" > <i class="fa fa-close" aria-hidden="true"></i></a>
  <form class="form form-row" (ngSubmit)="submit()">
      <div class="form-group col-3">
        <label for="nome">Nome</label>
        <input class="form-control" id="nome" type="text" [(ngModel)]="personal.nome" name="nome" placeholder="Nome"  >
      </div>
      <div class="form-group col-3">
        <label for="valor">Valor Mensal</label>
        <input min="0" class="form-control" id="valor" type="number" [(ngModel)]="personal.valor " name="valor" placeholder="Valor"  >
      </div>
      <div class="form-group col-3">
        <label for="cpf">CPF</label>
        <input  class="form-control" id="cpf" type="text" [(ngModel)]="personal.cpf" name="cpf" placeholder="CPF"  mask="000.000.000-00" placeholder="(Opcional)">
      </div>
      <div class="form-group col-3">
        <label for="telefone">Telefone</label>
        <input  class="form-control" id="telefone" type="text" [(ngModel)]="personal.telefone" name="telefone" placeholder="Telefone" mask="(00) 0 0000-0000" placeholder="(Opcional)" >
      </div>
    <button *ngIf="!modoEdicao; else editMode" class="btn btn-primary form-control" type="submit" name="submit" id="submit" value="Submit"> <i class=" fa fa-plus" ></i> </button>
  </form>
</div>
<ng-template #editMode>
      <button class="btn btn-info form-control" type="submit" name="submit" id="submit" value="Submit"><i class=" fa fa-check" ></i> </button>
</ng-template>
